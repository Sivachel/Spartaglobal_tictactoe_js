<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sparta Tic-tac-toe Game</title>
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <script type="text/javascript" src="js/index.js"></script>
  </head>
  <body>
    <h1>Sparta Tic-tac-toe Game</h1>
    <table id="table">
      <tr class="row">
        <td class="square sq1"></td>
        <td class="square sq2"></td>
        <td class="square sq3"></td>
      </tr>
      <tr class="row">
        <td class="square sq4"></td>
        <td class="square sq5"></td>
        <td class="square sq6"></td>
      </tr>
      <tr class="row">
        <td class="square sq7"></td>
        <td class="square sq8"></td>
        <td class="square sq9"></td>
      </tr>
    </table>
  </body>
</html>
